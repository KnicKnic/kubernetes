apiVersion: v1
kind: Service
metadata:
  name: kibana-logging
  namespace: kube-system
  labels:
    k8s-app: kibana-logging
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
    kubernetes.io/name: "Kibana"
spec:
  type: NodePort
  ports:
  - name: kibana-outside
    port: 5601
    protocol: TCP
    targetPort: ui
    nodePort: 30010
  selector:
    k8s-app: kibana-logging
